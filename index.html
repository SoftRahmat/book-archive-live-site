<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Archive</title>
    <link rel="shortcut icon" type="images/jpg" href="images/books.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- CSS here -->
    <style>
      /* Fonts  */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="container my-2">
      <!-- Search Input Box -->
      <div class="d-flex">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Search your books here"
          id="searchInput"
        />
        <button class="btn btn-dark" id="search-btn">Search</button>
      </div>
    </section>
    <section class="container">
      <!-- Book Details -->
      <div class="row" id="book-details"></div>
      <hr />
    </section>
    <section class="container mt-2">
      <div id="error"></div>
      <div class="mb-3 text-center text-lg text-primary">
        <h2 id="result-number" ></h2>
      </div>
      <!-- Books -->
      <div id="book-container" class="row">
      </div>
    </section>
    <script src="api-service.js"></script>
  </body>
</html>
